<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container" style="padding: 50px;">
        <h2 class="ui dividing header">Step</h2>

        <div class="ui three steps">  <!--包含步骤，平均分成三份-->
            <div class="step">   <!--单个步骤-->
                <i class="truck icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">配送</div>   <!--步骤标题-->
                    <div class="description">选择配送方式</div>  <!--步骤内容-->
                </div>
            </div>
            <div class="active step">   <!--单个步骤，当前步骤-->
                <i class="payment icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">支付</div>   <!--步骤标题-->
                    <div class="description">选择支付方式</div>  <!--步骤内容-->
                </div>
            </div>
            <div class="disabled step">   <!--单个步骤，待完成步骤-->
                <i class="info icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">确认</div>   <!--步骤标题-->
                    <div class="description">确认订单信息</div>  <!--步骤内容-->
                </div>
            </div>
        </div>
        <div class="ui divider"></div>

        <div class="ui small steps">  <!--包含步骤，平均分成三份-->
            <div class="step">   <!--单个步骤-->
                <i class="truck icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">配送</div>   <!--步骤标题-->
                    <div class="description">选择配送方式</div>  <!--步骤内容-->
                </div>
            </div>
            <div class="active step">   <!--单个步骤，当前步骤-->
                <i class="payment icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">支付</div>   <!--步骤标题-->
                    <div class="description">选择支付方式</div>  <!--步骤内容-->
                </div>
            </div>
            <div class="disabled step">   <!--单个步骤，待完成步骤-->
                <i class="info icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">确认</div>   <!--步骤标题-->
                    <div class="description">确认订单信息</div>  <!--步骤内容-->
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
        
        <div class="ui large steps">  <!--包含步骤，平均分成三份-->
            <div class="step">   <!--单个步骤-->
                <i class="truck icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">配送</div>   <!--步骤标题-->
                    <div class="description">选择配送方式</div>  <!--步骤内容-->
                </div>
            </div>
            <div class="active step">   <!--单个步骤，当前步骤-->
                <i class="payment icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">支付</div>   <!--步骤标题-->
                    <div class="description">选择支付方式</div>  <!--步骤内容-->
                </div>
            </div>
            <div class="disabled step">   <!--单个步骤，待完成步骤-->
                <i class="info icon"></i>
                <div class="content">   <!--添加合适边距-->
                    <div class="title">确认</div>   <!--步骤标题-->
                    <div class="description">确认订单信息</div>  <!--步骤内容-->
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
    </div>
</body>
</html>
