<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic 按钮</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    
    <div class="ui container" style="padding: 50px;">
        <h2 class="ui dividing header">
            button
        </h2>

        <div class="ui button">按钮</div>
        <div class="ui mini button">按钮</div>
        <div class="ui tiny button">按钮</div>
        <div class="ui small button">按钮</div>
        <div class="ui medium button">按钮</div>
        <div class="ui large button">按钮</div>
        <div class="ui big button">按钮</div>
        <div class="ui massive button">按钮</div>
        <div class="ui divider"></div>  <!--分割线-->

        <button class="ui fluid button">加载更多</button>
        <div class="ui divider"></div>
        
        <button class="ui primary button">主按钮</button><!--主要按钮：默认颜色为蓝色-->
        <button class="ui secondary button">次按钮</button><!--次按钮：默认颜色为黑色-->
        <button class="ui positive button">确定</button><!--确定按钮：默认颜色为绿色-->
        <button class="ui negative button">取消</button><!--确定按钮：默认颜色为绿色-->
        <div class="ui divider"></div>

        <button class="ui animated button">     <!--动画-->
            <div class="visible content">下一步</div>   <!--Button按钮显示的文字-->
            <div class="hidden content">      <!--表示默认隐藏-->
                <i class="right arrow icon"></i>    <!--一个向右的标签-->
            </div>
        </button>

        <button class="ui vertical animated button">     <!--动画,vertical:垂直-->
            <div class="visible content">下一步</div>   <!--Button按钮显示的文字-->
            <div class="hidden content">      <!--表示默认隐藏-->
                <i class="right arrow icon"></i>    <!--一个向右的标签-->
            </div>
        </button>

        <button class="ui fade animated button">     <!--动画,fade:渐变-->
            <div class="visible content">下一步</div>   <!--Button按钮显示的文字-->
            <div class="hidden content">      <!--表示默认隐藏-->
                <i class="right arrow icon"></i>    <!--一个向右的标签-->
            </div>
        </button>
        <div class="ui divider"></div>

        <button class="ui icon button">     <!--图标按钮-->
            <i class="cloud icon"></i>      <!--云的图标-->
        </button>

        <button class="ui circular icon button">     <!--圆形的图标按钮-->
            <i class="cloud icon"></i>
        </button>

        <button class="ui labeled icon button">     <!--带标签的图标按钮-->
            <i class="pause icon"></i>      <!--暂停图标-->
            暂停
        </button>

        <button class="ui right labeled icon button">     <!--带标签的图标按钮-->
            <i class="right pause icon"></i>      <!--在右边的暂停图标-->
            暂停
        </button>
        <div class="ui divider"></div>

        <button class="ui basic button">关注</button>       <!--基本按钮，只有边框无填充-->
        <button class="ui red basic button">红</button>
        <button class="ui orange basic button">橙</button>
        <button class="ui yellow basic button">黄</button>
        <button class="ui olive basic button">橄榄</button>
        <button class="ui green basic button">绿</button>
        <button class="ui teal basic button">青</button>
        <button class="ui blue basic button">蓝</button>
        <button class="ui violet basic button">紫罗兰</button>
        <button class="ui purple basic button">紫</button>
        <button class="ui pink basic button">粉</button>
        <button class="ui grey basic button">灰</button>
        <button class="ui black basic button">黑</button>
        <button class="ui brown basic button">褐</button>
        <div class="ui divider"></div>

        <div class="ui inverted segment">
            <button class="ui red basic button">红</button>
            <button class="ui orange basic button">橙</button>
            <button class="ui yellow basic button">黄</button>
            <button class="ui olive basic button">橄榄</button>
            <button class="ui green basic button">绿</button>
            <button class="ui teal basic button">青</button>
            <button class="ui blue basic button">蓝</button>
            <button class="ui violet basic button">紫罗兰</button>
            <button class="ui purple basic button">紫</button>
            <button class="ui pink basic button">粉</button>
            <button class="ui grey basic button">灰</button>
            <button class="ui black basic button">黑</button>
            <button class="ui brown basic button">褐</button>
        </div>
        <div class="ui divider"></div>

        <button class="ui red button">红</button>
        <button class="ui orange button">橙</button>
        <button class="ui yellow button">黄</button>
        <button class="ui olive button">橄榄</button>
        <button class="ui green button">绿</button>
        <button class="ui teal button">青</button>
        <button class="ui blue button">蓝</button>
        <button class="ui violet button">紫罗兰</button>
        <button class="ui purple button">紫</button>
        <button class="ui pink button">粉</button>
        <button class="ui grey button">灰</button>
        <button class="ui black button">黑</button>
        <button class="ui brown button">褐</button>

    </div>

</body>
</html>
