<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reveal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container" style="padding: 50px;">
        <h2 class="ui dividing header">Reveal</h2>

        <div class="ui fade reveal"> <!--fade：渐变-->

                <img src="images/rui-li-2019-8-20.jpg" alt="#" class="ui small image">
            </div>
            <div class="hidden content">    <!--隐藏内容-->
                <img src="images/rui-li-2019-4-29.jpg" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>

        <div class="ui move reveal" > <!--move：移动-->
            <div class="visible content">    <!--默认显示内容-->
                <img src="images/rui-li-2019-8-20.jpg" alt="#" class="ui small image">
            </div>

        </div>

        </div>

        <div class="ui up move reveal" > <!--up move：向上移动-->

            <div class="hidden content">    <!--隐藏内容-->
                <img src="images/rui-li-2019-4-29.jpg" alt="" class="ui small image">
            </div>
        </div>

        <div class="ui down move reveal" > <!--down move：向下移动-->
            <div class="visible content">    <!--默认显示内容-->
                <img src="images/rui-li-2019-8-20.jpg" alt="#" class="ui small image">
            </div>

        <div class="ui left rotate reveal" > <!--left rotate：向左旋转-->
            <div class="visible content">    <!--默认显示内容-->
                <img src="images/rui-li-2019-8-20.jpg" alt="#" class="ui small image">
            </div>
            <div class="hidden content">    <!--隐藏内容-->
                <img src="images/rui-li-2019-4-29.jpg" alt="" class="ui small image">
            </div>
        </div>
        <div class="ui divider"></div>
    </div>
</body>
</html>
