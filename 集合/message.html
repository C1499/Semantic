<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container" style="padding:50px">
        <h2 class="ui dividing header">Message</h2>

        <div class="ui message">
            <div class="header">课程发布</div>  <!--信息标题-->
            <p>我们刚刚发布了 Semantic UI 的课程。</p>
        </div>

        <div class="ui compact message">    <!--适应文本-->
            <div class="header">课程发布</div>  <!--信息标题-->
            <p>我们刚刚发布了 Semantic UI 的课程。</p>
        </div>

        <div class="ui small message">  <!--小号信息-->
            <div class="header">课程发布</div>  <!--信息标题-->
            <p>我们刚刚发布了 Semantic UI 的课程。</p>
        </div>

        <div class="ui large message">  <!--大号信息-->
            <div class="header">课程发布</div>  <!--信息标题-->
            <p>我们刚刚发布了 Semantic UI 的课程。</p>
        </div>

        <div class="ui huge message">  <!--超大号信息-->
            <div class="header">课程发布</div>  <!--信息标题-->
            <p>我们刚刚发布了 Semantic UI 的课程。</p>
        </div>

        <div class="ui massive message">  <!--最大号信息-->
            <div class="header">课程发布</div>  <!--信息标题-->
            <p>我们刚刚发布了 Semantic UI 的课程。</p>
        </div>
    </div>
</body>
</html>
