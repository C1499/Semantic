<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>文本框</title>
</head>
<body>
    <div class="ui container" style="padding: 50px;">
        <h2 class="ui dividing header">Input</h2>

        <div class="ui input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui fluid input">    <!--fluid：随着屏幕宽度而变化-->
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui transparent input">    <!--transparent：无边框-->
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui inverted segment">      <!--inverted：反相-->
            <div class="ui inverted input">
                <input type="text" placeholder="搜索...">
            </div>
        </div>
        <div class="ui divider"></div>

        <!-- 文本框尺寸 -->
        <div class="ui mini input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui small input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui large input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui big input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui huge input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui massive input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>
    </div>
</body>
</html>
