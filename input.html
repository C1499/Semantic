<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>文本框</title>
</head>
<body>
    <div class="ui container" style="padding: 50px;">
        <h2 class="ui dividing header">Input</h2>

        <div class="ui input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui fluid input">    <!--fluid：随着屏幕宽度而变化-->
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui transparent input">    <!--transparent：无边框-->
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui inverted segment">      <!--inverted：反相-->
            <div class="ui inverted input">
                <input type="text" placeholder="搜索...">
            </div>
        </div>
        <div class="ui divider"></div>

        <!-- 文本框尺寸 -->
        <div class="ui mini input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui small input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui large input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui big input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui huge input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui massive input">
            <input type="text" placeholder="搜索...">
        </div>
        <div class="ui divider"></div>

        <div class="ui icon input"> <!--带图标的文本框-->
            <input type="text" placeholder="搜索...">
            <i class="search icon"></i>
        </div>
        <div class="ui divider"></div>

        <div class="ui left icon input"> <!--带图标的文本框-->
            <input type="text" placeholder="搜索...">
            <i class="search icon"></i>
        </div>
        <div class="ui divider"></div>

        <div class="ui icon input"> <!--带图标的文本框-->
            <input type="text" placeholder="搜索...">
            <i class="inverted circular search link icon"></i>      <!--circular：圆形边框；link：可点击；inverted：反相，带颜色-->
        </div>
        <div class="ui divider"></div>

        <!--带标签文本框-->
        <div class="ui labeled input">
            <div class="ui label">http://</div>
            <input type="text" placeholder="my.site.com">
        </div>
        <div class="ui divider"></div>

        <div class="ui right labeled input">
            <input type="text" placeholder="输入标签">
            <a href="#" class="ui tag label">添加标签</a>
        </div>
        <div class="ui divider"></div>

        <div class="ui corner labeled input">   <!--corner：角标-->
            <input type="text" placeholder="搜索...">
            <div class="ui corner label">
                <i class="asterisk icon"></i>
            </div>
        </div>
        <div class="ui divider"></div>

        <div class="ui left corner labeled input">
            <input type="text" placeholder="搜索...">
            <div class="ui left corner label">
                <i class="asterisk icon"></i>
            </div>
        </div>
        <div class="ui divider"></div>


    </div>
</body>
</html>
